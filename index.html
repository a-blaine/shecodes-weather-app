<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bcafc13812.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg p-3">
      <div class="row">
        <div class="col-11">
          <form>
            <input
              type="search"
              name="search-bar"
              id="search-bar"
              placeholder="Enter a location"
              class="form-control"
              autocomplete="off"
              autofocus="off"
            />
          </form>
        </div>
        <div class="col-1">
          <button class="btn btn-outline-secondary" id="current-button">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>

      <div class="row location-dt">
        <h1 id="city">Seattle</h1>
        <div class="date-time" id="date">Thursday 16th March, 2023</div>
        <div class="date-time" id="time">12:59</div>
      </div>

      <div class="row current">
        <div class="col current-contents-left">
          <strong>19째</strong>/ 1째
          <div id="icon"></div>
        </div>

        <div class="col current-contents-center">
          17
          <span class="units">
            <a id="celsius-link" href="#">째C</a>
            |<a id="fahrenheit-link" href="#">째F</a>
          </span>
        </div>

        <div class="col current-contents-right">
          <div class="description" id="description">Clear</div>
          <ul class="weather-details">
            <li>Humidity: <span id="humidity"></span></li>
            <li>Pressure: <span id="pressure"></span></li>
            <li>Wind: <span id="wind"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
