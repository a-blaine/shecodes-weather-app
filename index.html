<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bcafc13812.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container shadow-lg p-3">
      <div class="row">
        <div class="col-11">
          <form>
            <input
              type="search"
              name="search-bar"
              id="search-bar"
              placeholder="Enter a location"
              class="form-control"
              autocomplete="off"
              autofocus="off"
            />
          </form>
        </div>
        <div class="col-1">
          <button class="btn btn-outline-secondary" id="current-button">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>

      <div class="row location-dt">
        <h1 class="city" id="city">Seattle</h1>
        <div class="date-time" id="date"></div>
        <div class="date-time" id="time"></div>
      </div>

      <div class="row current-information">
        <div class="col my-auto current-contents-left">
          <span class="high-low-temp"
            ><strong id="current-high-temp"></strong>/
            <span class="low-temp" id="current-low-temp"></span
          ></span>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            id="icon"
          />
        </div>

        <div class="col my-auto current-contents-center">
          <span id="current-temperature">17</span>
          <span class="units">
            <a id="celsius-link" href="#">°C</a>
            |<a id="fahrenheit-link" href="#">°F</a>
          </span>
        </div>

        <div class="col my-auto current-contents-right">
          <div class="description" id="description"></div>
          <ul class="weather-details">
            <li>Feels like: <span id="feels-like"></span></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/a-blaine/shecodes-weather-app" target="_blank"
        >Open source code</a
      >
      by Ashley Blaine
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
